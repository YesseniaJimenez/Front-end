<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Héroes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-barra-superior">
            <p>Descuentos 20%</p>
        </div>
        <div class="header-barra-inferior">
            <h1>Heroes</h1>
        </div>
    </header>
<div class="contacto">
    <h2>CONTACTO</h2>
    <form method="post">
        <label for="nombre">Nombre de usuario</label>
        <input type="text" name="nombre" id="nombre">
        <label for="email">Ingrese aquí su email</label>
        <input type="email" name="email" id="email">
        <label for="comentario">Ingrese aquí su comentario</label>
        <textarea name="comentario" id="comentario">Comentario</textarea>
    </form> 
</div>
<div class="botones-form">
    <button type="reset" value="reiniciar">
    <button type="submit" value="enviar">
</div>
<hr>

<footer>
    <p class="footer-text">Todos los derechos reservados a FRONT END 1</p>
</footer>
</body>

</html>
